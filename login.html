<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ReWear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light-bg">
    <div class="text-center pt-16 md:pt-20">
      <a href="index.html" class="text-5xl font-bold text-primary">ReWear</a>
    </div>

    <!-- MAIN CONTENT -->
    <main class="pt-8 md:pt-12">
      <div class="container mx-auto px-6">
        <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
          <h2 class="text-3xl font-bold text-primary mb-6 text-center">
            Welcome Back!
          </h2>
          <form id="login-form">
            <div class="mb-6">
              <label for="email" class="block text-gray-700 font-bold mb-2"
                >Email Address</label
              >
              <input
                type="email"
                id="email"
                placeholder="you@example.com"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent-primary focus:border-transparent"
                required
              />
            </div>
            <div class="mb-8">
              <label for="password" class="block text-gray-700 font-bold mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent-primary focus:border-transparent"
                required
              />
            </div>
            <button
              type="submit"
              class="w-full bg-primary text-white py-3 rounded-full font-bold text-lg hover:bg-opacity-90 transition shadow-lg"
            >
              Login
            </button>
            <p class="text-center text-gray-600 mt-6">
              Don't have an account?
              <a
                href="signup.html"
                class="text-accent-primary font-semibold hover:underline"
                >Sign up here</a
              >.
            </p>
          </form>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
