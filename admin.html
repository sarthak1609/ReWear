<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - ReWear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header
      class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-sm shadow-sm z-50"
    >
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="text-3xl font-bold text-primary">ReWear</a>
        <nav id="main-nav" class="flex items-center space-x-6">
          <!-- Navigation links will be injected by script.js -->
        </nav>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="pt-24 bg-light-bg min-h-screen">
      <div class="container mx-auto px-6 py-12">
        <h2 class="text-4xl font-bold text-primary mb-8">Admin Panel</h2>
        <div class="bg-white p-8 rounded-xl shadow-md">
          <h3 class="text-2xl font-bold text-primary mb-6">
            Pending Item Approvals
          </h3>
          <div id="admin-pending-items" class="space-y-4">
            <!-- Admin items will be injected here by script.js -->
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
